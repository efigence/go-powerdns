---

# defaults can be overriden per zone
defaults:
    refresh : 172800
    retry: 900
    expiry: 1209600
    nxdomain: 3600

zones:
    example.com:
        ns: [ ns1.example.com ]
        owner: hostmaster.example.com
        expiry: 86400s
        records:
            "*":
                A: ['1.2.3.4']
                MX:
                    - value: mx1.example.com
                    - value: mx2.example.com
                      prio: 100
                      ttl: 100s
            "www":
                ttl: 3000s
                A:
                    - '3.4.5.6'
                    - '3.4.5.7'
